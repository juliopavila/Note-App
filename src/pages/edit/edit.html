<ion-header class="bg">
  <ion-navbar>
  </ion-navbar> 
</ion-header> 
  
<ion-content padding class="bg">
  <form [formGroup]="fg" (ngSubmit)="presentConfirm()" *ngFor="let n of dates"> 
  <ion-card>
    <ion-card-header>
      <ion-input type="text" value={{n.note_title}}  formControlName="note_title"></ion-input>
    </ion-card-header>
    <ion-card-content>  
      <ion-item class="clear">
        <ion-textarea  rows="10" value={{n.note_content}} name="note" autocomplete="on" autocorrect="on" formControlName="note_content"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-fab bottom right>
    <button ion-fab color="secondary" type="submit" class="btn">
      <ion-icon md="md-checkmark"></ion-icon>
    </button>
  </ion-fab>
    <ion-input [hidden] type="text" value={{n.note_id}}  formControlName="note_id" style="display: none"></ion-input>
  </form>
</ion-content>
